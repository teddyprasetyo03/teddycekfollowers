
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Unfollow Check</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">
    <div class="container">
        <h1>Instagram Unfollow Check</h1>
        <p>Unggah data Followers dan Following Instagram kamu (format JSON atau HTML) by Teddy</p>

        <div class="upload-section">
            <label for="followers">Upload Followers File:</label>
            <input type="file" id="followers" accept=".json, .html" />

            <label for="following">Upload Following File:</label>
            <input type="file" id="following" accept=".json, .html" />
        </div>

        <div class="button-container">
            <button id="checkUnfollow">Temukan</button>
            <button id="resetAll">Mulai Ulang</button>
        </div>

        <div class="button-container">
        <h2>Orang yang tidak Follback:</h2>
        <div class="dropdown">
            <button class="dropbtn">Sort</button>
            <div class="dropdown-content">
                <button id="filterAZ">A-Z</button>
                <button id="filterZA">Z-A</button>
            </div>
        </div>
    </div>
        <table id="result">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Instagram</th>
                    <th>Lihat Profil</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Switch for Dark/Light Theme -->
        <!-- <button id="themeSwitch">Switch to Dark Theme</button> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
